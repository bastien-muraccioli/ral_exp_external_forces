---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
# constraints:
# - type: dynamics
#   damper: [0.1, 0.01, 0.5]
# - type: compoundJoint

# Collision constraint
collisions:
- type: collision
  useMinimal: true

# Implement some additional text states
states:
  RALExp_FSM_MainExp:
    base: Meta
    Managed: false
    StepByStep: true
      
    transitions:
      - [RALExpController_SensorHighBoth, OK, RALExpController_SensorHighResidual, Auto]
      - [RALExpController_SensorHighResidual, OK, RALExpController_SensorLowBoth, Auto]
      - [RALExpController_SensorLowBoth, OK, RALExpController_SensorLowResidual, Auto]
      - [RALExpController_SensorLowResidual, OK, RALExpController_NSNonCompliant, Auto]
      - [RALExpController_NSNonCompliant, OK, RALExpController_NSCompliant, Auto]
      - [RALExpController_NSCompliant, OK, RALExpController_VelLimitPose, Auto]
      - [RALExpController_VelLimitPose, OK, RALExpController_VelLimitEF, Auto]
      - [RALExpController_VelLimitEF, OK, RALExpController_VelLimitNoEF, Auto]

  RALExp_FSM_DropExp:
    base: Meta
    Managed: false
    StepByStep: true

    transitions:
      - [RALExpController_VelLimitPose, A, RALExpController_VelLimitEF, Auto]
      - [RALExpController_VelLimitEF, A, RALExpController_VelLimitPose, Auto]
      - [RALExpController_VelLimitEF, FINISHED, RALExpController_VelLimitPose, Auto]
      - [RALExpController_VelLimitPose, B, RALExpController_VelLimitNoEF, Auto]
      - [RALExpController_VelLimitNoEF, B, RALExpController_VelLimitPose, Auto]
      - [RALExpController_VelLimitNoEF, FINISHED, RALExpController_Initial, Auto]
      # - [RALExpController_JointLimPose, A, RALExpController_JointLimNonComp, Auto]
      # - [RALExpController_JointLimNonComp, A, RALExpController_JointLimPose, Auto]
      # - [RALExpController_JointLimNonComp, FINISHED, RALExpController_JointLimPose, Auto]
      # - [RALExpController_JointLimPose, B, RALExpController_JointLimComp, Auto]
      # - [RALExpController_JointLimComp, B, RALExpController_JointLimPose, Auto]
      # - [RALExpController_JointLimComp, FINISHED, RALExpController_Initial, Auto]

  RALExp_FSM_ComplianceExp:
    base: Meta
    Managed: false
    StepByStep: true

    transitions:
      - [RALExpController_NonCompliant, OK, RALExpController_NSCompliant, Auto]
      - [RALExpController_NSCompliant, OK, RALExpController_Compliance, Auto]
      - [RALExpController_Compliance, OK, RALExpController_Initial, Auto]

# Transitions map
transitions:
  - [RALExpController_Initial, MAIN, RALExp_FSM_MainExp, Auto]
  - [RALExpController_Initial, DROPS, RALExp_FSM_DropExp, Auto]
  - [RALExpController_Initial, COMPLY, RALExp_FSM_ComplianceExp, Auto]
  - [RALExp_FSM_MainExp, OK, RALExpController_Initial, Auto]
  - [RALExp_FSM_DropExp, OK, RALExpController_Initial, Auto]
  - [RALExp_FSM_ComplianceExp, OK, RALExpController_Initial, Auto]

# Initial state
# init: RALExpController_Initial
init: RALExpController_Initial

Plugins: [ PassivityTorqueFeedback, ExternalForcesEstimator ]

ObserverPipelines:
- name: Pipeline
  observers:
    - type: Encoder
      config:
        velocity: encoderVelocities

sequences:
  velLimit:
    repetitions: 3
    duration: 6
  jointLimit:
    repetitions: 3
    duration: 2
